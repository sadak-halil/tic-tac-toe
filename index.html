<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="game-board" id="game-board">
    <div class="row0" data-column = "0"></div>
    <div class="row0" data-column = "1"></div>
    <div class="row0" data-column = "2"></div>
    <div class="row1" data-column = "0"></div>
    <div class="row1" data-column = "1"></div>
    <div class="row1" data-column = "2"></div>
    <div class="row2" data-column = "0"></div>
    <div class="row2" data-column = "1"></div>
    <div class="row2" data-column = "2"></div>
  </div>
</body>
</html>
